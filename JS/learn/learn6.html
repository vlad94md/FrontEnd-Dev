        function pow(x, n) {
            if (n != 1) { // пока n != 1, сводить вычисление pow(x,n) к pow(x,n-1)
                return x * pow(x, n - 1);
            } else {
                return x;
            }
        }

        function sumTo(n) {
            if (n!=0) {
                return n + sumTo(n - 1);
            }
            else return n;
        }
        
        function circle(){
            var x = 100;
            var result = 0;
            for(var i=x; i!=0; i--) {
                result += i;
            }
            alert(result);
        }

            alert(sumTo(100)); // 5050
